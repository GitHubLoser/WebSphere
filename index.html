<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能网址收藏夹</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">
            <span class="material-icons">menu</span>
        </button>
        
        <div class="sidebar-header">
            <span class="material-icons">bookmark</span>
            <h1>网址收藏夹</h1>
        </div>

        <div class="sidebar-content">
            <!-- 分类管理 -->
            <div class="sidebar-section">
                <h2>分类管理</h2>
                <div class="add-category">
                    <input type="text" id="newCategory" placeholder="新建分类">
                    <button onclick="addCategory()">
                        <span class="material-icons">add_circle</span>
                    </button>
                </div>
            </div>

            <!-- 添加新书签 -->
            <div class="sidebar-section">
                <h2>添加网站</h2>
                <div class="add-form">
                    <input type="text" id="siteName" placeholder="网站名称">
                    <input type="text" id="siteUrl" placeholder="网站地址">
                    <select id="category">
                        <!-- 分类选项将在这里动态显示 -->
                    </select>
                    <button onclick="addBookmark()">
                        <span class="material-icons">add_circle</span>添加
                    </button>
                </div>
            </div>
        </div>
    </div>

    <main class="main-content" id="mainContent">
        <div class="category-tabs" id="categoryFilter">
            <!-- 分类标签将在这里动态显示 -->
        </div>

        <div class="bookmarks-list" id="bookmarksList">
            <!-- 书签将在这里动态显示 -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
